<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
    <link rel="stylesheet" href="../main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-500">
      <div class="bg-white relative flex rounded-lg shadow-lg">
        <div class="flex flex-col justify-center items-center p-10 space-y-2">
          <img
            class="w-20 h-22 object-contain"
            src="https://www.svgrepo.com/show/333609/tailwind-css.svg"
            alt=""
          />
          <span class="text-3xl font-semibold">Login to Dashboard</span>
          <span class="font-light text-gray-800">Please enter your Detail</span>
          <div class="flex flex-col items-start w-full py-4 space-y-2">
            <span>Email</span>
            <input
              class="w-full border p-3 rounded-md border-gray-300 placeholder:font-light"
              placeholder="Enter your email"
              type="email"
            />
          </div>
          <div class="flex flex-col items-start w-full space-y-2">
            <span>Password</span>
            <input
              class="w-full border p-3 rounded-md border-gray-300 placeholder:font-light"
              placeholder="Enter your password"
              type="password"
            />
          </div>
          <div class="flex justify-between w-full py-4">
            <div>
              <input class="w-4 h-4 mr-2" type="checkbox" />
              <span>Remember me</span>
            </div>
            <a href="">Forgot Password</a>
          </div>
          <div class="flex flex-col space-y-4 w-full">
            <button class="bg-black text-white w-full p-3 rounded-lg">
              Login
            </button>
            <button class="bg-black text-white w-full p-3 rounded-lg">
              <i class="fa-brands fa-google mr-2"></i>
              Login With Google
            </button>
          </div>
          <div class="py-4 space-x-2">
            <span class="text-gray-400">Don't Have Account Please </span>
            <a class="hover:text-gray-600" href="">Sign up</a>
          </div>
        </div>

        <div class="relative h-full">
          <img
            class="w-[400px] h-full hidden md:block rounded-r-xl object-cover"
            src="https://cdn.pixabay.com/photo/2024/05/15/20/57/developer-8764523_1280.jpg"
            alt=""
          />
          <div
            class="absolute hidden md:block bottom-10 right-6 p-6 bg-white bg-opacity-0 backdrop-blur-sm rounded-lg shadow-lg"
          >
            <span class="text-white text-xl">
              Login to manage your dashboard and get the latest update
              <br />
              <span class="text-cyan-400 text-md"
                >Enjoy your Codeing with TWP</span
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
