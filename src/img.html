<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-black text-white">
    <div class="flex flex-col min-h-screen mx-auto max-w-sm mt-10">
      <div>
        <div class="w-56 h-56 flex flex-col">
          <img
            class="border-2 border-red-500 w-full h-full"
            src="https://cdn.pixabay.com/photo/2023/06/14/23/12/sunset-8064078_1280.jpg"
            alt="default"
          />
          <span>default image</span>
        </div>

        <div class="w-56 h-56 flex flex-col">
          <img
            class="border-2 border-red-500 w-full h-full object-cover"
            src="https://cdn.pixabay.com/photo/2023/06/14/23/12/sunset-8064078_1280.jpg"
            alt=""
          />
          <span>object cover image</span>
        </div>

        <div class="w-56 h-56 flex flex-col">
          <img
            class="border-2 border-red-500 w-full h-full object-contain"
            src="https://cdn.pixabay.com/photo/2023/06/14/23/12/sunset-8064078_1280.jpg"
            alt=""
          />
          <span>object contrain image</span>
        </div>

        <div class="w-56 h-56 flex flex-col">
          <img
            class="border-2 border-red-500 w-full h-full object-fill"
            src="https://cdn.pixabay.com/photo/2023/06/14/23/12/sunset-8064078_1280.jpg"
            alt=""
          />
          <span>object fill image</span>
        </div>
      </div>
    </div>
  </body>
</html>
