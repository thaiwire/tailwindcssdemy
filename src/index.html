<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-gradient-to-r from-black vid-gray-900 to-gray-800">
    <h1 class="w-[600px] w-100 h-100 bg-black text-white font-bold">
      Hello tailwind (TWP)
    </h1>
    <div>
      <button
        class="text-white bg-gradient-to-r from-red-500 via-red-600 to-red-700 hover:to-red-950 bg-red-500 px-4 py-2 mt-10 ml-10 rounded-xl hover:text-yellow-500 hover:scale-110 hover:translate-y-2 transition-all duration-400 focus:ring-2 focus:ring-white"
      >
        <i
          class="fa-solid fa-bowl-food text-yellow-500 bg-white p-1 rounded-full hover:bg-yello-500 hover:text-white"
        ></i>
        My Button Gardian
      </button>
    </div>

    <div>
      <button
        class="bg-cyan-500 px-6 py-6 mt-10 ml-10 rounded-full border-2 border-white text-white"
      >
        <i
          class="fa-solid fa-user mr-2 p-2 bg-red-500 rounded-xl text-white"
        ></i>
        My Last Button
      </button>
    </div>

    <div>
      <button class="bg-red-500 w-[200px] h-[100px] mt-10 ml-10">
        <i class="fa-solid fa-users mr-2"></i>button
      </button>
    </div>

    <div class="bg-red-500 p-1 mt-4">
      <span>PADDING AND MARGIN</span>
    </div>
    <div>
      <button
        class="bg-white px-6 py-4 mt-10 ml-10 rounded-full border-2 border-red-500"
      >
        Button
      </button>
    </div>
    <div>
      <button
        class="px-6 py-3 ml-10 mt-10 bg-white rounded-full bg-[#275d2b] border-4 border-yellow-500"
      >
        Button1
      </button>
    </div>
    <div>
      <button
        class="px-6 py-3 ml-10 mt-10 bg-white rounded-md border-4 border-cyan-500"
      >
        Button2
      </button>
    </div>
    <div>
      <button
        class="px-6 py-3 ml-10 mt-10 bg-white rounded-lg border-4 border-red-400"
      >
        Button3
      </button>
    </div>
    <div>
      <button
        class="px-6 py-3 ml-10 mt-10 bg-white rounded-xl border-4 border-green-400"
      >
        Button4
      </button>
    </div>
  </body>
</html>
