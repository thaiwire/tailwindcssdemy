<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-black text-white">
    <div
      class="w-screen h-screen flex flex-col gap-y-4 items-center justify-center"
    >
      <div class="flex flex-col gap-2">
        <label for=""
          >ผู้ใช้งาน
          <i class="fa-solid fa-user ml-2 text-[20px] text-green-500"></i
        ></label>
        <input
          placeholder="กรุณากรอกข้อมูล"
          hover:border-orange-500
          type="text"
          class="w-[300px] py-2 rounded-md border-2 border-green-500 text-black focus:outline-none focus:border-orange-500"
        />
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-orange-500" for="">
          <i class="fa-solid fa-key ml-2 text-[20px] text-orange-500"></i
          >Password</label
        >
        <div class="relative">
          <input
            class="w-[300px] h-[30px] py-2 rounded-md px-10 border-2 border-orange-500 text-black"
            type="password"
          />
          <i
            class="fa-solid fa-key absolute top-2 left-3 text-black text-[20px]"
          ></i>
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <label class="text-yellow-500" for="">
          <i class="fa-solid fa-phone ml-2 text-[20px] text-yellow-500"></i>
          Telephone</label
        >
        <input
          class="py-2 px-4 w-[300px] rounded-xl border-2 border-orange-500 text-black"
          placeholder="กรุณากรอกเบอร์โทรศัพย์"
          type="number"
        />
      </div>

      <div class="flex flex-col items-start text-black">
        <label class="text-white" for="">โปรดเลือก</label>
        <select class="appearance-none w-[150px] px-6 text-blue-700">
          <option class="text-center mr-2" disabled selected>เลือก</option>
          <option class="bg-yellow-500">Tailwind</option>
          <option class="bg-green-500">JavaScript</option>
          <option value="">PHP</option>
          <option value="">NextJS</option>
          <option value="">C#</option>
        </select>
      </div>
      <div></div>
      <div class="flex">
        <input
          class="py-2 px-4 text-green border-2 border-white rounded-lg cursor-pointer text-white"
          type="submit"
        />
        <i class="fa-solid fa-check ml-2 text-[20px] text-yellow-500"></i>
      </div>

      <!-- 0px คือ การกำหนดแกน x ให้เป็น 0px
      4px คือ การกำหนดแกน y ให้เป็น 4px
      20px คือ การกำหนดแกน z ให้เป็น 20px (เงา)
        0px คือ การกำหนดแกน z ให้เป็น 0px (ตวามเข้มของเงา) -->

      <div class="flex mt-10">
        <button
          class="px-4 py-2 border-2 border-white rounded-lg text-green-500 shadow-[0px_4px_20px_0px_green]"
        >
          Check
          <i class="fa-solid fa-check p-1 rounded-full"></i>
        </button>
      </div>
      <div class="flex mt-1">
        <button
          class="px-4 py-2 border-2 border-white rounded-lg text-orange-500 shadow-[0px_4px_20px_0px_green] hover:shadow-[0px_4px_20px_0px_orange] transition-all duration-300"
        >
          Check
          <i class="fa-solid fa-check p-1 rounded-full"></i>
        </button>
      </div>
    </div>
  </body>
</html>
